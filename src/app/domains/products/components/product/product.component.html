<div class="flex flex-col justify-between w-full h-[370px] mb-3 group rounded-lg border border-gray-200 shadow-md
 bg-white">
  <a [routerLink]="['/product', product.id]" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
      <!-- <img class="w-full h-[180px] rounded-t-lg object-cover object-center 
      group-hover:opacity-75" [src]="product.images[0]" [alt]="product.title"> -->
      <app-lazy-loading [url]="product.images[0]"  [alt]="product.title"/>
  </a>
  <div class="flex flex-col space-y-2 p-4">
      <h3 class="truncate text-sm text-gray-700">{{ product.title | uppercase }}</h3>
      <p class="truncate text-base font-medium text-gray-900">{{product.description}}</p>
      <p class="text-lg font-medium text-gray-900">${{product.price}}</p>
      <p class="text-lg font-base text-gray-900">{{'2025-04-01' | timesAgo}}</p>
      <button highlight class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
          (click)="addToCardHandler(product)">Add to cart</button>
  </div>
</div>
