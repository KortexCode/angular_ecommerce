<div class="w-full flex p-4 space-x-10 flex-col md:flex-row">
  <div class="flex flex-col md:w-1/3 w-full order-2 md:order-1 mt-8 md:mt-0">
    <div class="md:w-full w-[95%] md:h-auto h-[300px] my-0 mx-auto md:my-4 md:mx-0 rounded border border-gray-200
     bg-gray-200">
      <img
        [alt]="alt()"
        class="w-full h-full object-cover object-center"
        [src]="cover()"
      />
    </div>
    <div class="flex items-center justify-center mt-1">
      <div class="grid grid-cols-3 gap-1">
        @for(image of product()?.images; track product()?.id){
          <img
            (click)="changeCover(image)"
            [alt]="alt()"
            class="object-cover object-center rounded border-2 border-gray-200 bg-gray-200"
            [src]="image"
            [class.border-teal-400]="cover() === image"
          />   
        }
      </div>
    </div>
  </div>
  <div class="md:mt-5 w-full order-1 md:order-2">
    <h2 class="text-sm title-font text-gray-500 tracking-widest">{{product()?.category?.name | uppercase}}</h2>
    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
      {{product()?.title}}
    </h1>
    <p class="leading-relaxed">
      {{product()?.description}}
    </p>
    <p class="title-font font-medium text-2xl text-gray-900 mt-5">{{product()?.price | currency}}</p>
    <button
    (click)="addToCardHandler(product())"
      class="flex text-white mt-2 bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
    >
      Add To Cart
    </button>
  </div>
</div>
